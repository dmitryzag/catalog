<nav class="breadcrumb pl-4 pt-4" aria-label="breadcrumbs">
  <ul>
    <li ><a class="breadcrumb" href="/">Каталог</a></li>
      {% for breadcrumb in breadcrumbs %}
          {% if breadcrumb == breadcrumbs|last %}
              <li><a href="{{ breadcrumb.path }}" class="disabled breadcrumb">{{ breadcrumb.name }}</a></li>
          {% else %}
              <li><a href="{{ breadcrumb.path }}" class="breadcrumb">{{ breadcrumb.name }}</a></li>
          {% endif %}
      {% endfor %}
  </ul>
</nav>
